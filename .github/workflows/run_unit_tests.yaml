name: Run unit tests

on: push

jobs:
  run-tests:
    name: Run unit tests
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@master
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7

      - name: Install locally
        run:
          python -m pip install -e .

      - name: Run unit tests
        run:
          cd test
          python -m unittest
