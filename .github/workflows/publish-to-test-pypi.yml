name: Publish Python 🐍 distributions 📦 to PyPI and TestPyPI

on:
  push:
    branches:
      - master

jobs:
  build-n-publish:
    name: Build and publish Python 🐍 distributions 📦 to PyPI and TestPyPI
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@master
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install locally
        run: |
          pip install -r requirements.txt
          python setup.py install

      - name: Run unit tests before deployment
        run: |
          py.test

      - name: Build binary
        run:
          python setup.py sdist bdist_wheel

      - name: Publish distribution 📦 to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        continue-on-error: true
        with:
          password: ${{ secrets.test_pypi_password }}
          repository-url: https://test.pypi.org/legacy/

      # - name: Get changed files
      #   id: changed-files
      #   # uses: tj-actions/changed-files@v2.1
      #   uses: jitterbit/get-changed-files@v1
      #   with:
      #     format: 'csv'

      - name: Check if version changed
        id: changed-files
        run: |
          git diff --name-only > changed_files.log
          cat changed_files.log 
          echo "changed=$(cat changed_files.log)\n" >> $GITHUB_OUTPUT

      # Publish to PyPI (not test) if tags are included in the push
      # Always try and publish to PyPI. Will succeed if version is new
      # if: startsWith(github.event.ref, 'refs/tags')
      - name: Publish distribution 📦 to PyPI if version changed
        if: contains(steps.changed-files.outputs.changed, 'version.txt')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.pypi_password }}
