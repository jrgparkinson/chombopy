name: Publish Python 🐍 distributions 📦 to PyPI and TestPyPI

on:
  push:
    branches:
      - master

jobs:
  build-n-publish:
    name: Build and publish Python 🐍 distributions 📦 to PyPI and TestPyPI
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@master
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Install locally
        run:
          python setup.py install

      - name: Run unit tests before deployment
        run: |
          py.test

      - name: Build binary
        run:
          python setup.py sdist bdist_wheel

      - name: Publish distribution 📦 to Test PyPI
        uses: pypa/gh-action-pypi-publish@master
        continue-on-error: true
        with:
          password: ${{ secrets.test_pypi_password }}
          repository_url: https://test.pypi.org/legacy/

      # - name: Get changed files
      #   id: changed-files
      #   # uses: tj-actions/changed-files@v2.1
      #   uses: jitterbit/get-changed-files@v1
      #   with:
      #     format: 'csv'

      - name: Check if version changed
        id: changed-files
        run: |
          git diff --name-only > changed_files.log
          cat changed_files.log 
          echo "::set-output name=changed::$(cat changed_files.log)\n"

      # Publish to PyPI (not test) if tags are included in the push
      # Always try and publish to PyPI. Will succeed if version is new
      # if: startsWith(github.event.ref, 'refs/tags')
      - name: Publish distribution 📦 to PyPI if version changed
        if: contains(steps.changed-files.outputs.changed, 'version.txt')
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.pypi_password }}
